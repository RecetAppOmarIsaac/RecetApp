apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
archivesBaseName = "RecetApp"
libsDirName = '..'

dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources.srcDirs = ["src"]
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'dad.recetapp.Main'
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.2.1'
}